<!DOCTYPE html>
<html>

<HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body class="page">
    <header class="start-header-wrapper">
        <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main-page-el">
        <p id="topSectionForAddingElementToList"><label class="label" for="new-task">Add Item</label>
        <article class="task-row-wrapper">
            <input id="new-task" class="task input" type="text">
            <button class="btn">Add</button>
        </article>
        </p>
        <h3 class="header">Todo</h3>
        <ul class="list" id="incompleteTasks">
            <li class="list-item">
                <input class="input" type="checkbox"><label class="task label">Pay Bills</label>
                <input type="text" class="task input">
                <button class="edit btn">Edit</button>
                <button class="delete btn"><img class="img" src="./remove.svg" alt="remove icon"></button>
            </li>
            <li class="editMode list-item">
                <input class="input" type="checkbox"><label class="task label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task input">
                <button class="edit btn">Save</button>
                <button class="delete btn"><img class="img" src="./remove.svg" alt="remove icon"></button>
            </li>
        </ul>
        <h3 class="header">Completed</h3>
        <ul class="list" id="completed-tasks">
            <li class="list-item">
                <input class="input" type="checkbox" checked><label class="task label">See the Doctor</label>
                <input type="text" class="task input">
                <button class="edit btn">Edit</button>
                <button class="delete btn"><img class="img" src="./remove.svg" alt="remove icon"></button>
            </li>
        </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
